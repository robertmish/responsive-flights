<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a flight</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="mobile_bg">
    <div class="nav_header">
        <div class="left_arrow"><img src="icons/left-arrow.svg" alt=""></div>
    </div>

    <div class="nav_heading_text">Search flights</div>
    <div class="search_options">
        <div class="search_o_box selected"><img src="icons/right-arrow-bold.svg" alt="">One Way</div>
        <div class="search_o_box"><img src="icons/repeat.svg" alt="">Round Trip</div>
        <div class="search_o_box"><img src="icons/refresh.svg" alt="">Multi City</div>
    </div>




    <div class="from_to_widgets">

<div class="from_widget">
    <div class="from_ui">
        <img class="plane_icon" src="icons/airplane-mode.svg" alt=""><br>
        <img class="more_icon" src="icons/menu.svg" alt="">
    </div>
    <div class="from_info">
        <div class="from_label">From</div>
        <div class="from_city">Amsterdam, Netherlands</div>
    </div>
</div>


<div class="to_widget">
    <div class="from_ui">
        <img class="more_icon" src="icons/menu.svg" alt=""><br>
        <img class="pin_icon" src="icons/pin.svg" alt="">
    </div>
    <div class="from_info">
        <div class="from_label">To</div>
        <div class="from_city">New Delhi, India</div>
    </div>
</div>

    </div>



    <div class="trip_info">

<div class="class_info">
    <div class="departure">
        <div class="select_icon"><img src="icons/calendar.svg" alt=""></div>
        <div class="select_box">
            <div class="select_label">Departure</div>
            <div class="select_date">12 Feb, 2023</div>
        </div>
    </div>

    <div class="class">
        <div class="select_icon"><img src="icons/office-chair.svg" alt=""></div>
        <div class="select_box">
            <div class="select_label">Class</div>
            <div class="select_date">Business</div>
        </div>
    </div>


</div>

    </div>

    <div class="passengers">
        <div class="select_icon"><img src="icons/user.svg" alt=""></div>
        <div class="select_box">
            <div class="select_label">Passengers</div>
            <div class="select_date">2</div>
        </div>
    </div>

<div class="search_btn">Search Flights</div>



<div class="show_more_cart">
    <div class="cart_top_icon"></div>
    <div class="cart_label">Search flights</div>
    <div class="cart_widget">
        <div class="cw_icon"><img src="icons/dollar.svg" alt=""></div>
        <div class="cw_info">
            <div class="cw_title">See Cheapest Flights</div>
            <div class="cw_desc">to visit New Delhi, India</div>
        </div>
    </div>
</div>



</div>
    



</body>
</html>
